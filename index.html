<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>raid7xyz </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    header {
      margin-bottom: 40px;
      text-align: center;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
      box-shadow: 0 0 12px #222;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #555;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 0;
      color: #f5f5f5;
      text-shadow: 0 0 5px #000;
    }
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      width: 100%;
    }
    .btn-link {
      background: #1e1e1e;
      border: 2px solid transparent;
      border-radius: 30px;
      color: #ddd;
      padding: 15px 25px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.8);
      transition: all 0.3s ease;
      user-select: none;
      flex: 1 1 180px;
      max-width: 220px;
      justify-content: center;
    }
    .btn-link img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }
    .btn-link:hover {
      background: #333;
      border-color: #fff;
      box-shadow: 0 6px 20px rgba(255,255,255,0.2);
      transform: translateY(-5px);
      color: #fff;
    }
    .btn-link:hover img {
      transform: scale(1.2);
      filter: brightness(1) invert(0);
    }
    .audio-controls {
      margin-top: 40px;
      display: flex;
      justify-content: center; /* centraliza */
    }
    .audio-button {
      background: #333;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.8);
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
    }
    .audio-button:hover {
      background: #555;
    }
    .audio-button img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }
    .audio-button:hover img {
      filter: brightness(1) invert(0);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.pinimg.com/736x/c2/47/75/c24775403f7acf588d65086de303ea4e.jpg" alt="avatar" />
    <h1>@raidszz</h1>
  </header>

  <div class="button-container">
    <a href="https://discord.com/users/51529616690380952" class="btn-link" target="_blank" rel="noopener">
      <img src="https://img.icons8.com/?size=512&id=30888&format=png&color=000000" alt="Discord" />
      Discord
    </a>
    <a href="https://open.spotify.com/user/31thx2wazmntrk5hhl6cpdiimcq4" class="btn-link" target="_blank" rel="noopener">
      <img src="https://img.icons8.com/?size=512&id=11116&format=png&color=000000" alt="Spotify" />
      Spotify
    </a>
    <a href="https://www.instagram.com/raidszz" class="btn-link" target="_blank" rel="noopener">
      <img src="https://img.icons8.com/?size=512&id=32309&format=png&color=000000" alt="Instagram" />
      Instagram
    </a>
  </div>

  <audio id="meuAudio" loop>
    <source src="topmusicasfodasdosanimes.mp3" type="audio/mpeg" />
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <div class="audio-controls">
    <button class="audio-button" onclick="togglePlay()" aria-label="Tocar/Pausar música">
      <img id="audioIcon" src="https://img.icons8.com/ios-filled/50/ffffff/play--v1.png" alt="Play" />
    </button>
  </div>

  <script>
    const audio = document.getElementById('meuAudio');
    const audioIcon = document.getElementById('audioIcon');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        audioIcon.src = "https://img.icons8.com/?size=100&id=61012&format=png&color=000000";
        audioIcon.alt = "Pause";
      } else {
        audio.pause();
        audioIcon.src = "https://img.icons8.com/?size=100&id=9978&format=png&color=000000";
        audioIcon.alt = "Play";
      }
    }
  </script>

</body>
</html>
