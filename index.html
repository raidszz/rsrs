    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('meuAudio');
    const audioButton = document.getElementById('audioButton');
    const audioIcon = document.getElementById('audioIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeButtonWrapper = document.getElementById('volumeButtonWrapper');
    const volumeSliderFixed = document.getElementById('volumeSliderFixed');
    const volumeIcon = document.getElementById('volumeIcon');
    const currentTrackName = document.getElementById('currentTrackName');
    const colorWord = document.getElementById('colorWord');

    // Sua playlist personalizada
    const playlist = [
      { src: 'topfodas.mp3', name: 'Return to Zero Возвращайся Beztebya' },
      { src: 'Molchat Doma-Судно.mp3', name: 'Molchat Doma - Судно' },
      { src: 'Hard-Times-Hoodtrap.mp3', name: 'Hard Times x Hoodtrap' }
    ];
    let currentTrackIndex = 0;

    function loadTrack(index) {
      if (index < 0) index = playlist.length - 1;
      if (index >= playlist.length) index = 0;
      currentTrackIndex = index;
      audio.src = playlist[index].src;
      currentTrackName.textContent = playlist[index].name;
      audio.load();
      audio.play();
      audioIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/pause--v1.png';
      audioIcon.alt = 'Pausar';
      audioButton.setAttribute('aria-pressed', 'true');
    }

    function nextTrack() {
      loadTrack(currentTrackIndex + 1);
    }

    function prevTrack() {
      loadTrack(currentTrackIndex - 1);
    }

    // Controle volume (comum)
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      volumeSliderFixed.value = e.target.value;
      updateVolumeIcon(e.target.value);
    });

    // Controle volume (fixo)
    volumeSliderFixed.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      volumeSlider.value = e.target.value;
      updateVolumeIcon(e.target.value);
    });

    function updateVolumeIcon(volume) {
      if (volume == 0) {
        volumeIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/mute.png';
        volumeIcon.alt = 'Mudo';
      } else if (volume < 0.5) {
        volumeIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/low-volume.png';
        volumeIcon.alt = 'Volume baixo';
      } else {
        volumeIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/medium-volume.png';
        volumeIcon.alt = 'Volume médio';
      }
    }

    // Botão play/pause
    audioButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/pause--v1.png';
        audioIcon.alt = 'Pausar';
        audioButton.setAttribute('aria-pressed', 'true');
      } else {

        audioIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/play--v1.png';
        audioIcon.alt = 'Tocar';
        audioButton.setAttribute('aria-pressed', 'false');
      }
    });

    // Canvas partículas

  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 1;
      this.speedY = (Math.random() - 0.5) * 1;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
      if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
    }
    draw() {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for(let i = 0; i < 200; i++) {
      particlesArray.push(new Particle());
    }
  }
  initParticles();

  function connectParticles() {
    let opacityValue = 1;
    for (let a = 0; a < particlesArray.length; a++) {
      for (let b = a; b < particlesArray.length; b++) {
        let dx = particlesArray[a].x - particlesArray[b].x;
        let dy = particlesArray[a].y - particlesArray[b].y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) {
          opacityValue = 1 - distance / 100;
          ctx.strokeStyle = `rgba(255,255,255,${opacityValue})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
          ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    connectParticles();
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

let titleIndex = 0;
let isDeleting = false;
const typingSpeed = 150;      // velocidade de digitação
const deletingSpeed = 80;     // velocidade de apagar
const delayAfterTyping = 1200; // pausa depois de digitar completo

function typeTitleLoop() {
  if (!isDeleting) {
    titleIndex++;
    document.title = titleText.substring(0, titleIndex);
    if (titleIndex === titleText.length) {
      setTimeout(() => {
        isDeleting = true;
        typeTitleLoop();
      }, delayAfterTyping);
      return;
    }
  } else {
    titleIndex--;
    // Evitar título vazio para não aparecer "index.html"
    document.title = titleIndex > 0 ? titleText.substring(0, titleIndex) : titleText;
    if (titleIndex === 0) {
      isDeleting = false;
    }
  }
  setTimeout(typeTitleLoop, isDeleting ? deletingSpeed : typingSpeed);
}

window.addEventListener("load", () => {
  typeTitleLoop();
});

const discordUserId = '751529616690380952'; // Seu User ID do Discord

async function fetchDiscordStatus() {
  try {
    const res = await fetch(`https://api.lanyard.rest/v1/users/${discordUserId}`);
    if (!res.ok) throw new Error('Erro ao buscar dados do Discord');

    const data = await res.json();
    const discord = data.data;

    // Atualizar avatar (atualize seu HTML para ter esta img, se quiser)
    // Exemplo: <img id="discord-avatar" src="xxx.png" alt="Avatar" width="200" height="200" />
    const avatarElement = document.getElementById('discord-avatar');
    if (avatarElement) {
      const avatarUrl = `https://cdn.discordapp.com/avatars/${discord.id}/${discord.avatar}?size=256`;
      avatarElement.src = avatarUrl;
    }

    // Atualizar nome (no seu HTML está em #discord-username)
    const username = discord.discord_user.username;
    const discriminator = discord.discord_user.discriminator;
    document.getElementById('discord-username').textContent = `${username}#${discriminator}`;

    // Atualizar status
    const status = discord.discord_status; // Pode ser: online, offline, idle, dnd

    const statusColors = {
      online: '#43b581', // verde
      idle: '#faa61a',   // amarelo
      dnd: '#f04747',    // vermelho
      offline: '#747f8d' // cinza
    };

    const statusTexts = {
      online: 'Online',
      idle: 'Ausente',
      dnd: 'Não perturbe',
      offline: 'Offline'
    };

    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');

    statusIndicator.style.background = statusColors[status] || statusColors.offline;
    statusText.textContent = statusTexts[status] || 'Offline';

  } catch (error) {
    console.error('Erro ao buscar status do Discord:', error);
  }
}
